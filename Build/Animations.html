<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
<style>
    *{
        padding: 10;
        margin: 10;
    }
    .container{
height: 80vh;
width: 80vw;
background-color: rgb(126, 158, 158);
    }

    .box{
height: 5vh;
width: 5vw;
background-color:rgb(203, 244, 244);
animation: MyAnimation;
animation-duration: 3s;
animation-iteration-count: 3;
animation-timing-function: cubic-bezier(0.83, 0.55, 0.17, 1);
animation-delay: 1s;  
-webkit-animation-direction: alternate-reverse; 

animation: MyAnimation 1s ease-in-out 1s 3 alternate-reverse,
MyAnimation2 1s ease-in-out 1s 3 alternate-reverse;
/* shorthand animation   with multiple animariob*/
}
    @keyframes MyAnimation{ 
        /* keyframes used to give animation */
from{
background-color: red;
}
to{
transform: translateX(1000px);
background-color: yellow;
}
    }

    @keyframes MyAnimation2{
        0%{
transform: rotate(100deg);
        }
        20%{
transform: rotate(300deg);
        }
        50%{
transform: rotate(380deg);
        }
        80% {
transform: rotate(400deg);
        }
        100%{
transform: rotate(410deg);
        }
    }
</style>
</head>
<body>
    <div class="container">
        <div class="box">box</div>
    </div>
</body>
</html>
