<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Filters</title>
<style>
img{
    /* filter: blur(4px); */
}
.img1{
filter:brightness(122%) contrast(120%);
filter: opacity(40%);
}
.img2{
filter:grayscale(120%); 
filter:sepia(100%)
}
.img3{
filter: invert(100%);
}
</style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://www.bing.com/th/id/OIP.7cRYFyLoDEDh4sRtM73vvwHaDg?w=240&h=211&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" >
        <img class="img2" src="https://th.bing.com/th/id/OIP._qW4BsZfNhH26SoDx3XYtwHaLH?w=186&h=279&c=7&r=0&o=5&dpr=1.3&pid=1.7">
        <img class="img3" src="https://th.bing.com/th?q=Baby+Profile+Pic&w=120&h=120&c=1&rs=1&qlt=90&r=0&cb=1&dpr=1.3&pid=InlineBlock&mkt=en-IN&cc=IN&setlang=en&adlt=moderate&t=1&mw=247">
    </div>
</body>
</html>
